<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albume</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Albume</a>
            <a href="add-album.html" class="btn btn-success ml-auto">
                <i class="fas fa-plus"></i> Add Album
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        <div id="albumDetails" class="text-center">
            <!-- Album details will be dynamically loaded here -->
        </div>
        <div id="commentsSection" class="mt-4 border border-dark p-3 rounded bg-light">
            <h3>Reviews</h3>
            <div id="commentsList">
                <!-- Comments will be dynamically loaded here -->
            </div>
            <div class="mt-4">
                <textarea id="newComment" class="form-control" rows="3" placeholder="Add a comment..."></textarea>
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <input type="text" id="commenterName" class="form-control mr-2 short-input" placeholder="Your name">
                    <button id="addCommentBtn" class="btn btn-primary">Add Comment</button>
                </div>
            </div>
        </div>
        <br>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2024 Albume. All rights reserved. Developed by Oscar Lihou-Smith.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/album-details.js"></script>
</body>

</html>
