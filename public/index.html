<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albume</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">ALBUME</a>
            <a href="add-album.html" class="btn btn-success ml-auto">
                <i class="fas fa-plus"></i> Add Album
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        <h1 class="text-center">Browse Albums</h1>
        <div class="mb-4">
            <input type="text" id="searchBox" class="form-control" placeholder="Search for albums by name or artist...">
        </div>
        <div id="albumList" class="row">
            <!-- Albums will be dynamically loaded here -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="path/to/cover.jpg" class="card-img-top" alt="Album Cover">
                    <div class="card-body">
                        <h5 class="card-title">Album Name</h5>
                        <p class="card-text">Artist Name</p>
                        <p class="card-text"><small class="text-muted">Year</small></p>
                    </div>
                </div>
            </div>
            <!-- Repeat the above block for more albums -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2024 Albume. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
